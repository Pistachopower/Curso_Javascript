<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ejercicio5.js"></script>
</head>
<body>
    <div class="container">
        <h2>Formulario de Envío de SMS</h2>

        <!--  
         oninput: Este es un evento que se activa cada vez que el usuario introduce o modifica el contenido en un elemento de formulario
        -->
        <form id="smsForm">
            <label for="mensaje">Escribe tu mensaje:</label><br>

            <!--definimos la longitud de la cadena con maxlength-->
            <textarea id="mensaje" name="mensaje" maxlength="145" placeholder="Escribe tu mensaje (máximo 145 caracteres)"
            
            oninput="actualizarContador()">

            </textarea><br><br>

            <div id="contador">Caracteres restantes: 145</div>
            <div id="errorMensaje"></div><br>

            <input type="button" value="Enviar SMS">
        </form>
    </div>
</body>
</html>
