<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script src="ejercicio2.js"></script>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <!--evita que se envie el formulario-->
    <form id="formulario" onsubmit="capturaDatosFormulario(event)">

        <!-- Nombre 
        nelson galicia
        -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z0-9!*$% ]{14}" title="El nombre solo debe contener letras" required>
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" pattern="[A-Za-z0-9!*$% ]{14}" title="El apellido solo debe contener letras" required>
        <br><br>

        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" pattern="[A-Za-z0-9!*$% ]{14}" minlength="3" maxlength="20"  required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" pattern="[A-Za-z0-9!*$% ]{14}" title="La contraseña solo puede contener letras, números y los caracteres !­*$%" required>
        <br><br>

        
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" pattern="[A-Za-z0-9!*$% ]{14}" title="La contraseña solo puede contener letras, números y los caracteres !­*$%" required>
        <br><br>


        <label for="fecha-nac">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nac" name="fecha-nac" required>
        <br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="" disabled selected>Seleccione su sexo</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <br><br>

        <label for="telefono">Teléfono móvil:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" title="Número de teléfono válido" placeholder="+34 123 456 789" required>
        <br><br>
 
        <label for="correo" pattern="[A-Za-z0-9!*$%@_-]">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>

        <label for="ubicacion" pattern="[A-Za-z0-9!*$%]">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>
        <br><br>
 

        <input type="submit">

        <!--escribimos el contenido-->
        <p id="contenidoFinalFormulario"></p>
          
    </form>
</body>
</html>
